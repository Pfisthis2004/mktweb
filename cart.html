<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css"> <!-- Liên kết file CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="cart-page">
        <div class="cart-container">
            <div class="cart-items">
                <h2>Shopping Cart</h2>
                <p>You have <span id="cart-items-count">0</span> items in your shopping cart.</p>
                <button class="continue-shopping" onclick="window.location.href='index.html'">&lt; Continue Shopping</button>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Variant Name</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cart-table-body"></tbody>
                </table>
            </div>
            <div class="order-summary">
                <h2>Order Summary</h2>
                <label for="promo-code">Promo Code</label>
                <input type="text" id="promo-code" placeholder="Enter or choose a promo code">
                <button class="apply-btn">Apply</button>
                <hr>
                <div class="totals">
                    <div>
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div>
                        <span>Total Discount</span>
                        <span id="total-discount">$0.00</span>
                    </div>
                    <div>
                        <span><strong>Total Price</strong></span>
                        <span id="total-price"><strong>$0.00</strong></span>
                    </div>
                </div>
                <button class="checkout-btn">Checkout with Stripe</button>
                <p class="note">
                    Please note that purchased files are non-refundable. Refer to the <a href="#">Terms</a>.
                </p>
            </div>
        </div>
    </main>
    <script src="webmohinh.js"></script> <!-- Đường dẫn JS -->
    <script src="cart.js"></script>
</body>
</html>
